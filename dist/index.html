<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>


    <div id="container">
         <div id="div-header">
            <div id="header-logo">
                
            </div>
            <div id="header-title">
                BetterDoings 
            </div>
            <div id="header-greet">
                Hello, 
            <div id="header-greet-name"> Bob Petterson</div>
            </div>
        </div>           
   
            <div id="div-sidebar">
        <div id="sidebar-inbox">Inbox</div>
                <div id="sidebar-today">Today</div>
                <div id="sidebar-upcoming">Upcoming</div>
                <div id="sidebar-upcoming">Anytime</div>
                <div id="sidebar-projects">Projects</div>
            </div>
        
    <div id="div-main-content">
        <div id="div-current-project">Inbox</div>
            <form id=form-submit-todo action="post">
                    <input type="text"  id="form-todo-title" placeholder="What's On Your Mind?" required>
                    <input type="text" id="form-todo-description" placeholder="Description" required>
                    <input type="text" id="form-todo-notes" placeholder="Notes" required>
                   <input type="date" id="form-todo-date" value="2024-01-02" min="2024-01-01" required>
                    

                    <label for="form-todo-priority">Priority</label>
        			<select name="form-todo-priority" id="form-todo-priority" required>
                        <option value="low">Low</option>
        				<option value="medium">Medium</option>
        				<option value="high">High</option>
                    </select>
                <button type="submit" class="material-symbols-outlined" id="submit-todo-button">
                    add_box</button>
        </form>
    <div id="div-divider"></div>
     <div id="todo-list">           
    <div class="todo"> 
            <div id="div-todo-component">
                <input type="checkbox" id="todo-checkbox">
                <label for="todo-checkbox" id="todo-checkbox-label">
                <div id="div-todo-title"></div>
                <div id="div-todo-notes"></div>
        </label>
                <div id="div-todo-priority-icon" class="material-symbols-outlined div-todo-priority">priority_high</div>
                <button id="div-todo-edit-icon" class="material-symbols-outlined">edit</button>
            </div>
    </div>
     </div>
        </div>
    

    </div>
</body>
</html>
