<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <div id="container">
         <div id="div-header">
            <div id="header-logo">

            </div>
            <div id="header-title">
                BetterDoings
            </div>
            <div id="header-greet">
                Hello,
            <div id="header-greet-name"> Bob Petterson</div>
            </div>
        </div>

            <div id="div-sidebar-container">
                <div id="div-sidebar-projects">
                                    </div>
            <div class="" id="div-add-project">
              <form id=form-submit-new-project>
                <input type="text"  id="project-name" placeholder="Add Project" maxlength="15" required>
                <button type="submit" class="material-symbols-outlined" id="submit-project-button">done</button>
              </form>

            </div>
            </div>

    <div id="div-main-content">
        <div id="div-current-project">Inbox</div>
            <form id=form-submit-todo action="post">
                    <input type="text"  id="form-todo-title" placeholder="What's On Your Mind?" required>
                    <input type="text" id="form-todo-description" placeholder="Description" required>
                    <input type="text" id="form-todo-notes" placeholder="Notes" required>
                   <input type="date" id="form-todo-date" value="2024-01-02" min="2024-01-01" required>


                    <label for="form-todo-priority">Priority</label>
        			<select name="form-todo-priority" id="form-todo-priority" required>
                        <option value="low" selected>Low</option>
        				<option value="medium">Medium</option>
        				<option value="high">High</option>
                    </select>
                <button type="submit" class="material-symbols-outlined" id="submit-todo-button">
                    add_box</button>
        </form>
    <div id="div-divider"></div>
     <div id="todo-list">
       </div>
     </div>
        </div>


    </div>
</body>
</html>
